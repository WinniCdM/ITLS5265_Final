<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Winni Art | Works | Fan Art</title>
    
	<!-- css -->
	<link rel="stylesheet" href="../css/main.css">
    <link href="../css/lightbox.css" rel="stylesheet">
    
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="../js/lightbox.js"></script>
    
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="fixedwidth">
            <div id="page_description">
                <h1 class="page_title">Fan Art</h1>
                <p>Various works of other's characters | &#9400; characters to their respective owners</p>
            </div>
            <div id="art">
                <div class="column">
                    <div class="art_container">
                        <a href="../images/art/fanart/kyloren.jpg" data-lightbox="fanart" data-title="Kylo Ren | Star Wars">
                            <img src="../images/art/fanart/kyloren.jpg" class="art_image" alt="Kylo Ren"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Kylo Ren | <i>"Star Wars"</i></div></div>
                    </div>
                    <div class="art_container">
                        <a href="../images/art/fanart/moana.jpg" data-lightbox="fanart" data-title="Moana | Moana">
                            <img src="../images/art/fanart/moana.jpg" class="art_image" alt="Moana"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Moana | <i>"Moana"</i></div></div>
                    </div>
                </div>
                <div class="column">
                    <div class="art_container">
                        <a href="../images/art/fanart/orca.jpg" data-lightbox="fanart" data-title="Orca | I Don't Want This Kind of Hero">
                            <img src="../images/art/fanart/orca.jpg" class="art_image" alt="Orca"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Orca | <i>"I Don't Want This Kind of Hero"</i></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
