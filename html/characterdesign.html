<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Winni Art | Works | Character Design</title>
    
	<!-- css -->
	<link rel="stylesheet" href="../css/main.css">
    <link href="../css/lightbox.css" rel="stylesheet">
    
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="../js/lightbox.js"></script>
    
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="fixedwidth">
            <div id="page_description">
                <h1 class="page_title">Character Design</h1>
                <p>Various designs for characters I have developed</p>
            </div>
            <div id="art">
                <div class="column">
                    <div class="art_container">
                        <a href="../images/art/characterdesign/akriconcept.jpg" data-lightbox="charactercreation" data-title="Akri Bronzescale">
                            <img src="../images/art/characterdesign/akriconcept.jpg" class="art_image" alt="Akri"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Akri</div></div>
                    </div>
                    <div class="art_container">
                        <a href="../images/art/characterdesign/victor.png" data-lightbox="charactercreation" data-title="Victor Driscoll">
                            <img src="../images/art/characterdesign/victor.png" class="art_image" alt="Victor"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Victor</div></div>
                    </div>
                    <div class="art_container">
                        <a href="../images/art/characterdesign/jalee.png" data-lightbox="charactercreation" data-title="Jalee Henson">
                            <img src="../images/art/characterdesign/jalee.png" class="art_image" alt="Jalee"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Jalee</div></div>
                    </div>
                </div>
                <div class="column">
                    <div class="art_container">
                        <a href="../images/art/characterdesign/kesh.png" data-lightbox="charactercreation" data-title="Kesh">
                            <img src="../images/art/characterdesign/kesh.png" class="art_image" alt="Kesh"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Kesh</div></div>
                    </div>
                    <div class="art_container">
                        <a href="../images/art/characterdesign/inben.gif" data-lightbox="charactercreation" data-title="Nyro">
                            <img src="../images/art/characterdesign/inben.gif" class="art_image" alt="Nyro"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Nyro</div></div>
                    </div>
                    <div class="art_container">
                        <a href="../images/art/characterdesign/Ty.jpg" data-lightbox="charactercreation" data-title="Tychaeus of Sparta">
                            <img src="../images/art/characterdesign/Ty.jpg" class="art_image" alt="Tychaeus"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Tychaeus</div></div>
                    </div>
                    <div class="art_container">
                        <a href="../images/art/characterdesign/ayrion.jpg" data-lightbox="charactercreation" data-title="Ayrion">
                            <img src="../images/art/characterdesign/ayrion.jpg" class="art_image" alt="Ayrion"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Ayrion</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

</html>
