<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Winni Art | Main</title>
    
	<!-- css -->
	<link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/mainpage.css">
    
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

// Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

// Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1} 
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; 
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block"; 
            dots[slideIndex-1].className += " active";
        }
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="fixedwidth">
                    <!-- Slideshow container pulled example from w3 schools-->
            <div class="slideshow-container">

              <!-- Full-width images with number and caption text -->
                <div class="mySlides fade default">
                    <div class="numbertext">1 / 5</div>
                    <img src="../images/art/fanart/kyloren.jpg" alt="Kylo Ren" style="width:100%">
                    <div class="text">Fan Art | Kylo Ren</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 5</div>
                    <img src="../images/art/characterdesign/akriconcept.jpg" alt="Akri Bronzescale" style="width:100%">
                    <div class="text">Character Design | Akri</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 5</div>
                    <img src="../images/art/fanart/orca.jpg" alt="Orca" style="width:100%">
                    <div class="text">Fan Art | Orca</div>
                </div>
                
                <div class="mySlides fade">
                    <div class="numbertext">4 / 5</div>
                    <img src="../images/art/weddinginvitations/tave.jpg" alt="Tara and Dave" style="width:100%">
                    <div class="text">Wedding Invitations | Tara and Dave</div>
                </div>
                
                <div class="mySlides fade">
                    <div class="numbertext">5 / 5</div>
                    <img src="../images/art/characterdesign/inben.gif" alt="Nyro" style="width:100%">
                    <div class="text">Character Creation | Nyro</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
