<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Winni Art | Works | Wedding Invitations</title>
    
	<!-- css -->
	<link rel="stylesheet" href="../css/main.css">
    <link href="../css/lightbox.css" rel="stylesheet">
    
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="../js/lightbox.js"></script>
    
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="fixedwidth">
            <div id="page_description">
                <h1 class="page_title">Wedding Invitations</h1>
                <p>Various wedding invitations I designed</p>
            </div>
            <div id="art">
                <div class="column">
                    <div class="art_container">
                        <a href="../images/art/weddinginvitations/bendsi.jpg" data-lightbox="weddinginvites" data-title="Lindsi and Ben">
                            <img src="../images/art/weddinginvitations/bendsi.jpg" class="art_image" alt="Lindsi and Ben"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Lindsi and Ben</div></div>
                    </div>
                    <div class="art_container">
                        <a href="../images/art/weddinginvitations/tave.jpg" data-lightbox="weddinginvites" data-title="Tara and Dave">
                            <img src="../images/art/weddinginvitations/tave.jpg" class="art_image" alt="Tara and Dave"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Tara and Dave</div></div>
                    </div>
                </div>
                <div class="column">
                    <div class="art_container">
                        <a href="../images/art/weddinginvitations/brack_front.jpg" data-lightbox="weddinginvites" data-title="Brittany and Jack | Front">
                            <img src="../images/art/weddinginvitations/brack_front.jpg" class="art_image" alt="Brittany and Jack | Front"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Brittany and Jack | Front</div></div>
                    </div>
                    <div class="art_container">
                        <a href="../images/art/weddinginvitations/brack_back.jpg" data-lightbox="weddinginvites" data-title="Brittany and Jack | Back">
                            <img src="../images/art/weddinginvitations/brack_back.jpg" class="art_image" alt="Brittany and Jack | Back"/>
                        </a>
                        <div class="art_middle"><div class="art_text">Brittany and Jack | Back</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
